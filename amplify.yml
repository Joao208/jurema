backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple --allow-destructive-graphql-schema-updates
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: /out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*